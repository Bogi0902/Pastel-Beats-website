<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Kontakt – Pastel Beats</title>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Comfortaa', sans-serif;
      background-color: #fffaf0;
      color: hotpink;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .header {
      background-color: #fff0f5;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo {
      font-size: 28px;
      font-weight: bold;
      margin-right: auto;
      margin-left: 20px;
    }
    .nav {
      margin-left: auto;
      margin-right: 20px;
    }
    .nav a {
      background-color: hotpink;
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      text-decoration: none;
      margin: 0 8px;
      display: inline-block;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .nav a:hover {
      background-color: deeppink;
    }
    .kontakt-box {
      background-color: white;
      margin: 50px auto;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      font-size: 18px;
    }
    .kontakt-box h2 {
      margin-bottom: 20px;
    }
    .kontakt-box p {
      font-size: 18px;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="logo">Pastel Beats</div>
    <div class="nav">
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="kontakt.html">Kontakt</a>
      <a href="ueber-uns.html">Über uns</a>
    </div>
  </div>

  <div class="kontakt-box">
    <h2>Kontakt</h2>
    <p><strong>E-Mail:</strong> info@pastelbeats.de</p>
    <p><strong>Telefon:</strong> +49 123 456789</p>
  </div>

</body>
</html>
