<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Shop – Pastel Beats</title>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Comfortaa', sans-serif;
      background-color: #fffaf0;
      color: hotpink;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .header {
      background-color: #fff0f5;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo {
      font-size: 28px;
      font-weight: bold;
      margin-right: auto;
      margin-left: 20px;
    }
    .nav {
      margin-left: auto;
      margin-right: 20px;
    }
    .nav a {
      background-color: hotpink;
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      text-decoration: none;
      margin: 0 8px;
      display: inline-block;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .nav a:hover {
      background-color: deeppink;
    }
    .shop-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .product {
      background-color: white;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      max-width: 100%;
      border-radius: 12px;
      margin-bottom: 10px;
    }
    .product h3 {
      margin: 10px 0 5px 0;
      font-size: 18px;
    }
    .product p {
      font-weight: bold;
      color: hotpink;
      margin: 0;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="logo">Pastel Beats</div>
    <div class="nav">
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="kontakt.html">Kontakt</a>
      <a href="ueber-uns.html">Über uns</a>
    </div>
  </div>

  <div class="shop-grid">
    <div class="product">
      <div class="image-container">
        <img src="https://imusic.b-cdn.net/images/item/original/199/0602465835199.jpg?sabrina-carpenter-2024-short-n-sweet-lp&class=scaled&v=1717752184" alt="Sabrina Carpenter" />
      </div>
      <h3>Sabrina Carpenter 'Short n' Sweet'</h3>
      <p>€19,99</p>
    </div>

    <div class="product">
      <div class="image-container">
        <img src="https://store.brunomars.com/cdn/shop/files/aptwhite.png?v=1745263853&width=1100" alt="Rosé & Bruno Mars" />
      </div>
      <h3>Rosé & Bruno Mars 'APT.'</h3>
      <p>€20,99</p>
    </div>

    <div class="product">
      <div class="image-container">
        <img src="https://imusic.b-cdn.net/images/item/original/525/0602465270525.jpg?billie-eilish-2024-hit-me-hard-and-soft-lp&class=scaled&v=1712642929" alt="Billie Eilish" />
      </div>
      <h3>Billie Eilish 'Hit Me Hard and Soft'</h3>
      <p>€21,99</p>
    </div>

    <div class="product">
      <div class="image-container">
        <img src="https://goldendiscs.ie/cdn/shop/files/CRVinyl_360x@2x.png?v=1719573520" alt="Chappell Roan" />
      </div>
      <h3>Chappell Roan 'The Rise and Fall of a Midwest Princess'</h3>
      <p>€16,99</p>
    </div>
  </div>

</body>
</html>
